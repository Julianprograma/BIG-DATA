<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/ffffff/camera.png">
</head>
<body>
  <main style="max-width: 400px; margin: auto; padding: 2rem; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 0 20px var(--shadow-color); margin-top: 10vh;">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div style="text-align: center; margin-bottom: 2rem;">
  <h1 style="color: var(--accent-color); font-size: 2rem; margin-bottom: 0.5rem;">
    <i class="fas fa-camera" style="margin-right: 10px;"></i>
    Vehículos reportados Bogotá
  </h1>
  <br>
  <p style="color: var(--text-secondary); font-size: 0.95rem;">Acceder a la plataforma</p>
</div>

    <form onsubmit="guardarUsuario(event)">
      <div style="margin-bottom: 1.5rem;">
        <label for="usuario" style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: bold;">Usuario</label>
        <input id="usuario" type="text" required 
               style="width: 100%; padding: 12px; background-color: var(--accent-bg); border: 1px solid var(--border-light); border-radius: 4px; color: var(--text-primary); font-size: 1rem;" 
               placeholder="Ej: admin1">
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: bold;">Contraseña</label>
        <input id="password" type="password" required 
               style="width: 100%; padding: 12px; background-color: var(--accent-bg); border: 1px solid var(--border-light); border-radius: 4px; color: var(--text-primary); font-size: 1rem;" 
               placeholder="********">
      </div>
      <button type="submit" 
              style="width: 100%; padding: 14px; background-color: var(--accent-color-darker); color: #fff; border: 1px solid var(--accent-color); border-radius: 4px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s;">
        Ingresar
      </button>
    </form>
  </main>

  <script>
    function guardarUsuario(event) {
      event.preventDefault();
      const user = document.getElementById('usuario').value;
      sessionStorage.setItem('vehiculo_user', user);
      window.location.href = "consulta.html";
    }
  </script>
</body>
</html>
